<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<meta charset="UTF-8">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form action="/add/user" method="POST">

		<div class="container">


			<div class="form-group">
				<div class="col-xs-2">
					<label for="exampleInputEmail1">Email address</label> <input
						name="email" type="email" class="form-control"
						id="exampleInputEmail1" placeholder="Enter email">
				</div>
				<div class="form-group">
					<div class="col-xs-2">
						<label for="exampleInputPassword1">Password</label> <input
							name="password" type="password" class="form-control"
							id="exampleInputPassword1" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-2">
						<label for="exampleInputPassword1">First Name</label> <input
							name="fName" type="text" class="form-control"
							id="exampleInputPassword1" placeholder="Name">
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-2">
						<label for="exampleInputPassword1">Last Name</label> <input
							name="sName" type="text" class="form-control"
							id="exampleInputPassword1" placeholder="Last Name">
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-2">
						<label for="exampleInputPassword1">Status</label> <select
							class="form-control" name="status" id="exampleInputPassword1">
							<option value="1">Administrator</option>
							<option value="2">Manager</option>
							<option value="3">Utilizator</option>
						</select>
					</div>
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Check
						me out</label>

				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>

		</div>

	</form>

	<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
	<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
